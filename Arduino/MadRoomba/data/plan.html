        <script>function toggleCheckbox(element) {
            var xhr = new XMLHttpRequest();
            if(element.checked){ xhr.open("GET", "/update?id="+element.id+"&state=1", true); document.getElementById(element.id).checked = true; }
            else { xhr.open("GET",  "/update?id="+element.id+"&state=0", true); document.getElementById(element.id).checked = false; }
            xhr.send();
          }
          </script>
